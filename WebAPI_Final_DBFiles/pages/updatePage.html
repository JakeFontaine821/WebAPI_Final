<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account</title>
</head>
<body>
    <h1 id="title"></h1>

    <form action="/updateAccount" method="POST">
        <label for="name" id="name">Name goes here</label>
        <input type="text" name="id" id="id" hidden>
        <br>
        <input type="text" name="username" id="username">
        <input type="text" name="password" id="password">
        <input type="text" name="score" id="score">
        <br>
        <input type="submit" value="Update Account">
    </form>

    <script>
        var queryData = window.location.search;
        console.log(queryData);
        var entries = new URLSearchParams(queryData);
        document.getElementById("title").innerHTML = "Update Account: " + entries.get("id");
        document.getElementById("id").value = entries.get("id");
        document.getElementById("username").value = entries.get("username");
        document.getElementById("password").value = entries.get("password");
        document.getElementById("score").value = entries.get("score");
    </script>
</body>
</html>
